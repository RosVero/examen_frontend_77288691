<div>
    <div class="titulo">
        <div>
            <i class="fa fa-user fa-2x"></i>
            <span class="h3 ms-2">AUTORES</span>
        </div>
    </div>
    <div class="">
          <div class="d-flex justify-content-between">
            <mat-form-field appearance="standard" style="width:500px;">
                <mat-label>Busqueda</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese una palabra" #input>
              </mat-form-field>
              <div>
                  <button mat-raised-button color="accent" (click)="nuevoAutor()">
                      <mat-icon>add</mat-icon>
                      <span class="ms-1" >NUEVO</span>
                  </button>
              </div>
          </div>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let i=index"> {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}  </td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
                    <td mat-cell *matCellDef="let row">
                            <button mat-mini-fab color="primary" class="mx-1" (click)="editarAutor(row.id)">
                              <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-mini-fab color="warn" class="mx-1" (click)="eliminar(row.id)">
                              <mat-icon>delete</mat-icon>
                            </button>
                    </td>
                  </ng-container>
              
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
          
              <mat-paginator
              fxFlex="100"
              #paginatorRef
              [length]="10"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>
</div>
