<mat-card class="example-card">
    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
    <mat-card-content>
      <p class="text-center fw-bold">DATOS DEL CLIENTE</p>

            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input id="name" name="name" matInput [(ngModel)]="cliente.name">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput id="email" name="email" matInput [(ngModel)]="cliente.email">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Celular</mat-label>
                <input matInput id="celular" name="celular" matInput [(ngModel)]="cliente.celular">
              </mat-form-field>
        

    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
      <button type="button" mat-dialog-close mat-raised-button color="secondary">CANCELAR</button>
      <button type="submit" mat-raised-button color="accent">GUARDAR</button>
    </mat-card-actions>
    </form>
  </mat-card>
