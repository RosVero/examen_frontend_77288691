<mat-card class="example-card">
    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
    <mat-card-content>
      <p class="text-center fw-bold">DATOS DEL LIBRO</p>

            <mat-form-field appearance="fill">
                <mat-label>Titulo</mat-label>
                <input id="titulo" name="titulo" matInput [(ngModel)]="libro.titulo">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Autor</mat-label>
                <mat-select required  id="autor_id" name="autor_id" [(ngModel)]="libro.autor_id">
                  <mat-option disabled value="">Seleccione Autor</mat-option>
                  <mat-option *ngFor="let autor of autores" [value]="autor.id">{{autor.name}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Lote</mat-label>
                <input matInput id="lote" name="lote" matInput [(ngModel)]="libro.lote">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Descripci√≥n</mat-label>
                <textarea matInput id="description" name="description" matInput [(ngModel)]="libro.description"></textarea>
              </mat-form-field>
        

    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
      <button type="button" mat-dialog-close mat-raised-button color="secondary">CANCELAR</button>
      <button type="submit" mat-raised-button color="accent">GUARDAR</button>
    </mat-card-actions>
    </form>
  </mat-card>
