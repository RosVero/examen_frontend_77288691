<div class="container mt-5 p-3 border">
    <div class="d-flex justify-content-start my-2">
        
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <button mat-raised-button color="warn" [routerLink]="['/principal/reportes']">
                <mat-icon>backspace</mat-icon>
                <span class="ms-1">ATRAS</span>
            </button>
        </div>

        <div>
            <button class="mx-1" matTooltip="Descargar" mat-fab color="secondary" [disabled]="prestamos.length == 0"  (click)="download()">
                <mat-icon>download</mat-icon>
              </button>
              <button matTooltip="Imprimir" mat-fab color="secondary" [disabled]="prestamos.length == 0" (click)="print()">
                <mat-icon>print</mat-icon>
              </button>
        </div>
    </div>
    <div>
        <form (ngSubmit)="rango(f.value)" class="border p-3 my-2" #f="ngForm">
            <p class="text-muted h6 my-5">INGRESE EL RANGO DE FECHAS PARA FILTRAR EL REPORTE</p>
            <div class="d-flex justify-content-around">
                <mat-form-field appearance="fill">
                    <mat-label>Fecha de Inicio</mat-label>
                    <input matInput [matDatepicker]="picker1" [(ngModel)]="inicio" name="inicio" id="inicio">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  
                  <mat-form-field appearance="fill">
                    <mat-label>Fecha Fin</mat-label>
                    <input matInput [matDatepicker]="picker2" [(ngModel)]="fin" name="fin" id="fin">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>

                  <div>
                    <button type="submit" class="btn btn-primary mx-1" title="Buscar" mat-raised-button color="accent">
                        BUSCAR
                      </button>
                      <button type="button" (click)="limpiar()" title="limpiar" mat-raised-button class="btn btn-primary mx-1" color="primary">
                       LIMPIAR
                      </button>
                  </div>
                  
            </div>
        </form>
    </div>
<div id="formulario" class="mt-4 border p-3">
    <div class="header" id="htmlData">
        <span class="h2">Reporte de Prestamos</span>
    </div>
    <div class="mt-4">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
         <!-- Position Column -->
         <ng-container matColumnDef="#">
           <th mat-header-cell *matHeaderCellDef> No. </th>
           <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
         </ng-container>
       
         <!-- Name Column -->
         <ng-container matColumnDef="cliente">
           <th mat-header-cell *matHeaderCellDef> Cliente </th>
           <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
         </ng-container>
       
         <!-- Weight Column -->
         <ng-container matColumnDef="libro">
           <th mat-header-cell *matHeaderCellDef> Libro </th>
           <td mat-cell *matCellDef="let element"> {{element.libro}} </td>
         </ng-container>
       
         <!-- Symbol Column -->
         <ng-container matColumnDef="fecha_prestamo">
           <th mat-header-cell *matHeaderCellDef> Fecha de Prestamo </th>
           <td mat-cell *matCellDef="let element"> {{element.fecha_prestamo}} </td>
         </ng-container>

         <ng-container matColumnDef="dias_prestamo">
          <th mat-header-cell *matHeaderCellDef> DÃ­as Prestamo </th>
          <td mat-cell *matCellDef="let element"> {{element.dias_prestamo}} </td>
        </ng-container>


           <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>
       
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       
    </div>
</div>
</div>
